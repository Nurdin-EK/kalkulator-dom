<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <button class="operator" tabindex="1">/</button>
            <button class="operator" tabindex="2">*</button>
            <button class="operator" tabindex="3">-</button>
            <button class="operator" tabindex="4">+</button>
            <button class="number" tabindex="5" data-value="1">1</button>
            <button class="number" tabindex="6" data-value="2">2</button>
            <button class="number" tabindex="7" data-value="3">3</button>
            <button class="number" tabindex="8" data-value="4">4</button>
            <button class="number" tabindex="9" data-value="5">5</button>
            <button class="number" tabindex="10" data-value="6">6</button>
            <button class="number" tabindex="11" data-value="7">7</button>
            <button class="number" tabindex="12" data-value="8">8</button>
            <button class="number" tabindex="13" data-value="9">9</button>
            <button class="number" tabindex="14" data-value="0">0</button>
            <button class="decimal" tabindex="15">.</button>
            <button class="clear" tabindex="16">C</button>
            <button class="reset" tabindex="17">AC</button>
            <button class="equal" tabindex="18">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
